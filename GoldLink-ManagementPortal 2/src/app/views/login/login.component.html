<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">

            <div class="card text-white bg-primary py-5">
              <div class="card-body text-center">
                <div>
                  <h2>Link Bank Account</h2>
                  <p></p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="GotoPlaid()">Sign up</button>
                </div>
              </div>
            </div>

            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>or..</h1>
                  <p class="text-muted">Add More Accounts</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="email" id="emaillogin" maxlength="127" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Emailed Security Code" autocomplete="current-password" maxlength="6" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="GoToClientPanel()">Sign in</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0" (click)="SendForgotPassword()">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
